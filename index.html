<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="sky">
        <img class="cloud" src="img/cloud.png" height="50%"alt="">
        <img class= "cloud" src="img/cloud.png" alt="">
    </div>
    <div class="grass"></div>
    <div class="road">
        <img id="mario" src="img/mario.png" alt="" height="35%" >
        <img id="luigi" src="img/luigi.png" alt="" height="35%" >
        <img class="traffic" src="img/kisspng-red-traffic-light.png" height="35%" >
        <img class="traffic green" src="img/kisspng-green-light.png" height="35%" >
        <div class="lines"></div>
        <div id="line"></div>
    </div>
    

    <script>
        let horn = document.createElement("audio");
        let drive = document.createElement("audio");
        let passing = document.createElement("audio");

        setTimeout(playPassing, 10);
        setTimeout(stopPlaying, 7900)
        setTimeout(playHorn, 8800);
        setTimeout(playDrive, 9000);
        
        

        function playHorn(){
            horn.src = "tspt_scooter_honking_01_074.mp3";
            horn.play();
            
        }

        function playDrive(){
            drive.src = "tspt_motorbike_start_drive_off_055.mp3";
            drive.play();
        }

        function playPassing(){
            passing.src = "tspt_scooter_passing_03_075.mp3";
            passing.play();
        }

        function stopPlaying(){
            passing.src = null;
            
        }
        
    </script>
</body>
</html>
